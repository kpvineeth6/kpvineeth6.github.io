<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width,initial-scacle=1" />
    <link rel="stylesheet" href="simpleclccss.css" />
    <title>Calculator</title>

</head>
<body>
    <div class=" calculator">
        <input type="text" placeholder="0"  id="inputBox">
        <div>
            <button>AC</button>
            <button class=" delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class=" equal">=</button>
        </div>
    </div>
    <script src="simpleclcjs.js"></script>
</body>
</html>
